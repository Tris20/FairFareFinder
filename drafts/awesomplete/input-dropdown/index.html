<!doctype html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="dropdown-container">
      <input
        id="custom-dropdown-input"
        class="dropdown-input"
        placeholder="Select a European capital"
        autocomplete="off"
      />
      <ul id="custom-dropdown-list" class="dropdown-list hidden"></ul>
    </div>

    <script>
      const cities = [
        "Amsterdam",
        "Andorra la Vella",
        "Athens",
        "Belgrade",
        "Berlin",
        "Bern",
        "Bratislava",
        "Brussels",
        "Bucharest",
        "Budapest",
        "Chisinau",
        "Copenhagen",
        "Dublin",
        "Helsinki",
        "Kiev",
        "Lisbon",
        "Ljubljana",
        "London",
        "Luxembourg",
        "Madrid",
        "Minsk",
        "Monaco",
        "Oslo",
        "Paris",
        "Podgorica",
        "Prague",
        "Reykjavik",
        "Riga",
        "Rome",
        "Sarajevo",
        "Skopje",
        "Sofia",
        "Stockholm",
        "Tallinn",
        "Tirana",
        "Vaduz",
        "Valletta",
        "Vienna",
        "Vilnius",
        "Warsaw",
        "Zagreb",
      ];

      const input = document.getElementById("custom-dropdown-input");
      const dropdown = document.getElementById("custom-dropdown-list");

      // Populate the list
      function populateDropdown(filteredCities) {
        dropdown.innerHTML = ""; // Clear current list
        filteredCities.forEach((city) => {
          const li = document.createElement("li");
          li.textContent = city;
          li.classList.add("dropdown-item");
          li.addEventListener("click", () => {
            input.value = city;
            dropdown.classList.add("hidden");
          });
          dropdown.appendChild(li);
        });
      }

      // Show dropdown on input
      input.addEventListener("input", () => {
        const value = input.value.toLowerCase();
        const filteredCities = cities.filter((city) =>
          city.toLowerCase().includes(value),
        );
        populateDropdown(filteredCities);
        dropdown.classList.remove("hidden");
      });

      // Hide dropdown on blur
      input.addEventListener("blur", () => {
        setTimeout(() => dropdown.classList.add("hidden"), 200);
      });

      // Initial population of the list
      populateDropdown(cities);
    </script>
  </body>
</html>
