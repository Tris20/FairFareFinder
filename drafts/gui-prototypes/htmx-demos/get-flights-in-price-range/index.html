
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Prices</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Flight Prices</h1>
    <!-- Removed the form tags since we are now using hx-get directly on the inputs -->
    <label for="minPrice">Min Price:</label>
    <input type="range" id="minPrice" name="minPrice" min="0" max="1000" value="0"
           hx-get="/"
           hx-target="#priceTable"
           hx-trigger="input"
           hx-include="[name='minPrice'], [name='maxPrice']">
    <label for="maxPrice">Max Price:</label>
    <input type="range" id="maxPrice" name="maxPrice" min="0" max="1000" value="1000"
           hx-get="/"
           hx-target="#priceTable"
           hx-trigger="input"
           hx-include="[name='minPrice'], [name='maxPrice']">
    <div id="priceTable">
        <!-- This is where the table gets updated by HTMX -->
        <table>
            <thead>
                <tr>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>This Weekend</th>
                    <th>Next Weekend</th>
                </tr>
            </thead>
            <tbody>
                <!-- HTMX updates the table rows here -->
            </tbody>
        </table>
    </div>
</body>
</html>
