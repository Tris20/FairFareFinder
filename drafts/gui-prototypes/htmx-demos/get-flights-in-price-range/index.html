<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Prices</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Flight Prices</h1>
    <form method="GET">
        <label for="minPrice">Min Price:</label>
        <input type="range" id="minPrice" name="minPrice" min="0" max="1000" value="0" oninput="this.form.maxPrice.min=this.value">
        <label for="maxPrice">Max Price:</label>
        <input type="range" id="maxPrice" name="maxPrice" min="0" max="1000" value="1000" oninput="this.form.minPrice.max=this.value">
        <button type="submit" hx-get="/" hx-target="#priceTable" hx-include="[name='minPrice'], [name='maxPrice']">Update Prices</button>
    </form>
    <div id="priceTable">
        <!-- This is where the table gets updated by HTMX -->
        <table>
            <thead>
                <tr>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>This Weekend</th>
                    <th>Next Weekend</th>
                </tr>
            </thead>
            <tbody>
                <!-- HTMX updates the table rows here -->
            </tbody>
        </table>
    </div>
</body>
</html>
