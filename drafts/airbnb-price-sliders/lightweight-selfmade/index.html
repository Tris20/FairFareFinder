<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log-Scale Histogram + Log-Space Slider</title>
    <link rel="stylesheet" href="/price-slider.css" />
  </head>
  <body>
    <div id="chart-container">
      <div id="chart"></div>
      <!-- The slider is set to min/max in LOG space. -->
      <input
        type="range"
        id="value-slider"
        step="0.01"
        value="50"
        oninput="onSliderChange(this.value)"
      />
    </div>
    <script src="/price-slider.js" defer></script>
  </body>
</html>
