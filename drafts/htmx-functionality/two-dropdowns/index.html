
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Table</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
</head>
<body>
    <h1>Common Flight Destinations</h1>

    <label for="city1">Select First Origin City:</label>
    <select id="city1" name="city1" hx-get="/filter" hx-target="#flight-table" hx-trigger="change">
        <option value="">-- Select a city --</option>
        {{range .}}
        <option value="{{.}}">{{.}}</option>
        {{end}}
    </select>

    <br><br>

    <label for="city2">Select Second Origin City:</label>
    <select id="city2" name="city2" hx-get="/filter" hx-target="#flight-table" hx-trigger="change">
        <option value="">-- Select a city --</option>
        {{range .}}
        <option value="{{.}}">{{.}}</option>
        {{end}}
    </select>

    <br><br>

    <!-- New Dropdown for Sorting Options -->
    <label for="sort">Sort By:</label>
    <select id="sort" name="sort" hx-get="/filter" hx-target="#flight-table" hx-trigger="change">
        <option value="low_price">Lowest to Highest Price</option>
        <option value="high_price">Highest to Lowest Price</option>
        <option value="best_weather">Best to Worst Weather (Avg WPI)</option>
        <option value="worst_weather">Worst to Best Weather (Avg WPI)</option>
    </select>

    <div id="flight-table">
        <!-- The table will be dynamically updated here -->
    </div>

</body>
</html>
